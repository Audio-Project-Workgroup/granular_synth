name: Linux
run-name: "🚀 Continuous Integration | Build | Commit: ${{ github.sha }} 🛠️"
on:
  push:
    branches:
      - main
      - readme
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          ref: 94edd9dc8f30684a311eef7ae07526a34be45a42

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt-get update
          # Install JUCE dependencies
          sudo apt-get install -y \
          libasound2-dev libjack-jackd2-dev \
          ladspa-sdk \
          libcurl4-openssl-dev \
          libfreetype-dev libfontconfig1-dev \
          libx11-dev libxcomposite-dev libxcursor-dev libxext-dev libxinerama-dev libxrandr-dev libxrender-dev \
          libwebkit2gtk-4.1-dev \
          libglu1-mesa-dev mesa-common-dev
          sudo apt install -y build-essential cmake pkg-config libglfw3-dev clang libgl1-mesa-dev libglew-dev
                    
      - name: Build standalone and plugin
        run: |
          cd src
          chmod +x build.sh
          ./build.sh

      - name: Build VST3 plugin
        run: |
          cd src
          chmod +x build_juce.sh
          ./build_juce.sh