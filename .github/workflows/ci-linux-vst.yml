name: Linux-vst
run-name: "🚀 Linux Build VST | Commit: ${{ github.sha }} 🛠️"
on:
  push:
    branches:
      - master
      - testCI
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt-get update
          # Install WASM tools
          sudo apt-get install -y lld wabt
          # TODO: install appimagetool
          # Install JUCE dependencies
          sudo apt-get install -y \
          libasound2-dev libjack-jackd2-dev \
          ladspa-sdk \
          libcurl4-openssl-dev \
          libfreetype-dev libfontconfig1-dev \
          libx11-dev libxcomposite-dev libxcursor-dev libxext-dev libxinerama-dev libxrandr-dev libxrender-dev \
          libwebkit2gtk-4.1-dev \
          libglu1-mesa-dev mesa-common-dev
          sudo apt install -y build-essential cmake pkg-config libglfw3-dev clang libgl1-mesa-dev libglew-dev
                    
      - name: Build vst plugin
        run: |
          cd src
          chmod +x build.sh
          ./build.sh target:vst