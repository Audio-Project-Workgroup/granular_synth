<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Granade</title>
  <script src="index.js" type="module"></script>
  <style>
    {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5em;
      max-width: 600px;
    }

    canvas {
      border: 2px solid #ffffff22;
      border-radius: 8px;
      margin-bottom: 1em;
    }

    button {
      padding: 0.6em 1.2em;
      font-size: 1rem;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>

<body>
  <h1>Granade</h1>
  <p>An Open Source Granular Synth. Use </p>
  <canvas id="gl-canvas" width="640" height="480"></canvas>
  <button type="button">Play/Pause</button>
</body>
</html>
